<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaMonks | The path to Digital Revolution</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="loader">
      <div class="monk">
        <img src="./assets/images/monk.png" alt="monk" />
      </div>
    </div>
    <div class="main">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="media monks logo" />
      </div>
      <div class="slider">
        <div class="heading">
          <span class="thought"
            >WE ARE BREAKING <br />
            OUR VOW <br />
            OF SILENCE</span
          >
        </div>
        <div class="contacts">
          <div>
            <span class="contact-heading">BECOME A MONK</span>
          </div>
          <div>
            <p class="contact-info">
              Interested in joining our monastery? <br />
              Check out our current openings on
              <a href="#">mediamonks.com/carrer</a> <br />
              <span
                ><img
                  width="15px"
                  src="./assets/images/envelope.svg"
                  alt="envelope"
                />
                Mail on</span
              >
              <span
                ><img
                  width="13px"
                  src="./assets/images/facebook.png"
                  alt="facebook"
                />
                Facebook</span
              >
              <span>
                <img
                  width="13px"
                  src="./assets/images/twitter.svg"
                  alt="facebook"
                />
                Twitter</span
              >
            </p>
          </div>
        </div>
      </div>
      <div class="navigator1">
        <div onclick="prevScreen()" class="arrow prev"></div>
        <div onclick="nextScreen()" class="arrow next"></div>
      </div>
      <table class="navigator2">
        <tr>
          <td class="box current" onclick="changeScreen(0)"></td>
          <td class="box" onclick="changeScreen(1)">1</td>
          <td class="box" onclick="changeScreen(2)">2</td>
          <td class="box" onclick="changeScreen(3)">3</td>
          <td class="box" onclick="changeScreen(4)">4</td>
          <td class="box" onclick="changeScreen(5)">5</td>
          <td class="box" onclick="changeScreen(6)">6</td>
          <td class="box" onclick="changeScreen(7)">7</td>
          <td class="box" onclick="changeScreen(8)">8</td>
          <td class="box" onclick="changeScreen(9)"></td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
